<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolidCAM Chat Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make body take full viewport height of iframe */
            background-color: #f4f7f6;
            color: #333;
        }
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%; /* Ensure it fits iframe */
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px; /* Optional if modal already has rounding */
            overflow: hidden; /* Contains children */
        }
        .chatbot-header {
            background-color: #007bff; /* Example color */
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-header h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .api-config-area {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .api-config-area select, .api-config-area input, .api-config-area button {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .api-config-area button {
            background-color: #28a745; /* Example */
            color: white;
            cursor: pointer;
        }
        #api-status-indicator {
            font-size: 0.8em;
            background-color: #6c757d;
            padding: 3px 6px;
            border-radius: 3px;
            color: white; /* Ensure text is visible */
        }
        .chat-history {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message p {
            margin: 0 0 5px 0;
        }
        .message .timestamp {
            font-size: 0.75em;
            color: #777;
            display: block;
            text-align: right;
        }
        .user-message {
            background-color: #007bff; /* Example */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        .chat-input-area textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            resize: none;
            min-height: 20px; /* Start small, allow expansion */
            max-height: 100px; /* Limit expansion */
            overflow-y: auto;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input-area button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #007bff; /* Example */
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input-area button#clear-chat-btn {
            background-color: #dc3545; /* Example */
            margin-left: 5px;
        }
        /* Hover and Focus States */
        .api-config-area button:hover {
            opacity: 0.9;
        }
        .chat-input-area button:hover {
            opacity: 0.9;
        }
        .chat-input-area textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <h2>SolidCAM Chat Pro</h2>
            <div class="api-config-area">
                <select id="ai-provider-select">
                    <option value="">Select AI Provider</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="google">Google Gemini</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <input type="password" id="api-key-input" placeholder="Enter API Key" style="display: none;">
                <button id="save-api-key-btn" style="display: none;">Connect</button>
                <span id="api-status-indicator">Status: Not Connected</span>
            </div>
        </header>

        <div class="chat-history" id="chat-history">
            <div class="message bot-message"><p>Hello! How can I help you today?</p><span class="timestamp">10:00 AM</span></div>
            <div class="message user-message"><p>What is SolidCAM?</p><span class="timestamp">10:01 AM</span></div>
        </div>

        <footer class="chat-input-area">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="send-message-btn">Send</button>
            <button id="clear-chat-btn" title="Clear Chat">Clear</button>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const providerSelect = document.getElementById('ai-provider-select');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveApiKeyBtn = document.getElementById('save-api-key-btn');
            const apiStatusIndicator = document.getElementById('api-status-indicator');

            const chatHistory = document.getElementById('chat-history');
            const messageInput = document.getElementById('message-input');
            const sendMessageBtn = document.getElementById('send-message-btn');
            const clearChatBtn = document.getElementById('clear-chat-btn');

            providerSelect.addEventListener('change', function() {
                if (this.value) {
                    apiKeyInput.style.display = 'inline-block';
                    saveApiKeyBtn.style.display = 'inline-block';
                    // Try to load saved key for this provider
                    const savedKey = localStorage.getItem('apiKey-' + this.value);
                    if (savedKey) {
                        apiKeyInput.value = savedKey;
                        apiStatusIndicator.textContent = `Status: Key loaded for ${this.options[this.selectedIndex].text}`;
                        apiStatusIndicator.style.backgroundColor = '#17a2b8'; // Info blue
                    } else {
                        apiKeyInput.value = '';
                        apiStatusIndicator.textContent = 'Status: Enter API Key';
                        apiStatusIndicator.style.backgroundColor = '#ffc107'; // Warning yellow
                    }
                } else {
                    apiKeyInput.style.display = 'none';
                    saveApiKeyBtn.style.display = 'none';
                    apiKeyInput.value = '';
                    apiStatusIndicator.textContent = 'Status: Not Connected';
                    apiStatusIndicator.style.backgroundColor = '#6c757d'; // Grey
                }
            });

            saveApiKeyBtn.addEventListener('click', () => {
                const provider = providerSelect.value;
                const providerName = providerSelect.options[providerSelect.selectedIndex].text;
                const apiKey = apiKeyInput.value.trim();
                if (provider && apiKey) {
                    console.log(`Saving API Key for ${providerName}: ${apiKey}`);
                    localStorage.setItem('apiKey-' + provider, apiKey); // Save to localStorage
                    apiStatusIndicator.textContent = `Status: Connected to ${providerName}`;
                    apiStatusIndicator.style.backgroundColor = '#28a745'; // Green
                    // You might want to add a visual confirmation or a brief "disconnect" button here
                } else if (provider && !apiKey) {
                    // If provider selected but key is empty, and user clicks connect - prompt to enter
                    alert('Please enter an API key for the selected provider.');
                    apiStatusIndicator.textContent = 'Status: API Key Required';
                    apiStatusIndicator.style.backgroundColor = '#dc3545'; // Red
                } else {
                    alert('Please select a provider and enter an API key.');
                    apiStatusIndicator.textContent = 'Status: Not Connected';
                    apiStatusIndicator.style.backgroundColor = '#6c757d'; // Grey
                }
            });

            sendMessageBtn.addEventListener('click', function() {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    addMessageToHistory(messageText, 'user');
                    messageInput.value = '';
                    adjustTextareaHeight(messageInput); // Reset height

                    // Dummy bot response for UI testing
                    setTimeout(() => {
                        addMessageToHistory('This is a placeholder bot response. The actual response will come from the selected AI provider once implemented.', 'bot');
                    }, 500);
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // Prevent new line
                    sendMessageBtn.click(); // Trigger send button click
                }
            });

            clearChatBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the chat history? This action cannot be undone.')) {
                    chatHistory.innerHTML = ''; // Clear all messages
                    addMessageToHistory('Chat cleared. How can I assist you next?', 'bot');
                }
            });

            function addMessageToHistory(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender + '-message');
                
                const p = document.createElement('p');
                p.textContent = text;
                messageDiv.appendChild(p);

                const timestampSpan = document.createElement('span');
                timestampSpan.classList.add('timestamp');
                timestampSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timestampSpan);
                
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to bottom
            }

            // Auto-resize textarea
            messageInput.addEventListener('input', () => adjustTextareaHeight(messageInput));
            
            function adjustTextareaHeight(textarea) {
                textarea.style.height = 'auto'; // Reset height to shrink if text is deleted
                // Set a small delay for the browser to update scrollHeight, especially after clearing input
                setTimeout(() => {
                    let newHeight = textarea.scrollHeight;
                    const maxHeight = parseInt(getComputedStyle(textarea).maxHeight, 10);
                    if (newHeight > maxHeight) {
                        newHeight = maxHeight;
                    }
                    textarea.style.height = newHeight + 'px';
                }, 0);
            }
            adjustTextareaHeight(messageInput); // Initial adjustment

            // Initialize API status on load
            if (providerSelect.value) {
                providerSelect.dispatchEvent(new Event('change'));
            } else {
                 apiStatusIndicator.textContent = 'Status: Not Connected';
                 apiStatusIndicator.style.backgroundColor = '#6c757d';
            }
        });
    </script>
</body>
</html>
